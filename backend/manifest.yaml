apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
  namespace: expense
  # labels of deployement resource
  labels:
    app: backend
    tier: backend
    project: expense
spec:
  replicas: 1
  selector:
    matchLabels:
     app: backend
     tier: backend
     project: expense
  template:
    metadata:
      labels:
       app: backend
       tier: backend
       project: expense
    spec:
      containers:
      - name: nginx
        image: ramki2537/backend:1.0.0
---
kind: Service
apiVersion: v1
metadata:
  name: backend
  namespace: expense
spec: 
  selector:
     app: backend
     tier: backend
     project: expense
  ports:
    - protocol: TCP
      port: 8080 #service port
      targetPort: 8080
